<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intern Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-3">
        <img class="img-fluid rounded" src="/assets/images/femtologo.png" alt="Femto" style="max-height: 80px; width: auto;">

        <nav class="navbar navbar-expand-md bg-light shadow rounded p-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item"><a href="registerintern" class="btn btn-primary rounded-pill">Register Intern</a></li>
                    <li class="nav-item"><a href="interndetails" class="btn btn-primary rounded-pill">Intern Details</a></li>
                    <li class="nav-item"><a href="assigntask" class="btn btn-primary rounded-pill">Assign Task</a></li>
                    <li class="nav-item"><a href="pendingtask" class="btn btn-primary rounded-pill">Pending Task</a></li>
                    <li class="nav-item"><a href="taskreport" class="btn btn-primary rounded-pill">Task Report</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div class="card p-4">
            <h3 class="text-center mb-4">Intern Registration</h3>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Intern Name" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="password" placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Domain" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="number" placeholder="Duration (in months)" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="date" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="number" placeholder="WhatsApp Number" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="College Name" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="number" placeholder="Passed Out Year" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Degree" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Department" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Mode of Internship" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" placeholder="Location" required>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button class="btn btn-success px-5" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
