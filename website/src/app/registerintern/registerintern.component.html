        <div class="card p-4" id="form">
            <div class="row mt-4">
                <div class="col-lg-6 ">
                    <input class="col-lg-10 offset-lg-2  text-danger " type="text" placeholder="Intern Name">
                </div>
                <div class="col-lg-6 ">
                    <input class="col-lg-10 offset-lg-2 " type="password" placeholder="Password">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6 ">
                    <input class="col-lg-10 offset-lg-2 " type="email" placeholder="Email">
                </div>
                <div class="col-lg-6  ">
                    <input class="col-lg-10 offset-lg-2 " type="text" placeholder="Domain">
                </div>
            </div>

                </div>
            </div>
            <div class="row mt-4">

                    <input class="col-lg-10 offset-lg-2 " type="text" placeholder="Degree">
                </div>
            </div>
