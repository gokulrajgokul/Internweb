<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intern Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-3">
        <img class="img-fluid rounded" src="/assets/images/femtologo.png" alt="Femto" style="max-height: 80px; width: auto;">
        
        <nav class="navbar navbar-expand-md bg-light shadow rounded p-2" id='header'>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-2" id="">
                    <li class="nav-item"><a href="registerintern" class="btn rounded-pill text-white">Register Intern</a></li>
                    <li class="nav-item"><a href="interndetails" class="btn rounded-pill text-white">Intern Details</a></li>
                    <li class="nav-item"><a href="assigntask" class="btn rounded-pill text-white">Assign Task</a></li>
                    <li class="nav-item"><a href="pendingtask" class="btn rounded-pill text-white">Pending Task</a></li>
                    <li class="nav-item"><a href="taskreport" class="btn rounded-pill text-white">Task Report</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="card p-4 mt-3" id="form" >
            <div class="row g-3">
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="text" placeholder="Intern Name">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-4" type="password" placeholder="Password">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="email" placeholder="Email">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-4" type="text" placeholder="Domain">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="number" placeholder="Duration">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-4" type="date">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="number" placeholder="WhatsApp Number">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-4" type="text" placeholder="College Name">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="number" placeholder="Passed out year">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-4" type="text" placeholder="Degree">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="text" placeholder="Department">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-4" type="text" placeholder="Mode of Internship">
                </div>
                <div class="col-lg-5">
                    <input class="form-control offset-md-1" type="text" placeholder="Location">
                </div>
                <div class="col-lg-4 offset-md-2 text-center" id="submit">
                    <button class="btn-save" id="btn-save">
                        <span>Save</span>
                        <span>Thanks</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
